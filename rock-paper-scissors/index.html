<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Piedra Papel o Tijeras</title>
      <link rel="stylesheet" href="./styles.css">

      <!-- Heading font  -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap" rel="stylesheet">


      <!-- Normal font  -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

      <link rel="shortcut icon" href="./imgs/rock-paper-scissors.png" type="image/x-ico">
   </head>
   <body>

      <main class="main">
         <div class="main-text">
            <h1>Piedra Papel o Tijeras</h1>
            <h2>Puntuación</h2>
         </div>


         <div class="main-score">
            <div>
               <p>Usuario</p>
            </div>
            <div class="score">
               <span class="userScore">0</span>
               <div class="line"></div>
               <span class="machineScore">0</span>
            </div>
            <div>
               <p>Maquina</p>
            </div>
         </div>

         <div class="main-options">
            <button value="Piedra">
               <img src="./images/rock.png" alt="Rock">
            </button>
            <button value="Papel">
               <img src="./images/hand.png" alt="Hand">
            </button>
            <button value="Tijeras">
               <img src="./images/scissors.png" alt="Scissors">
            </button>
         </div>

         <div class="main-decisitions">
            <p>Tú elección: <span class="user"></span></p>
            <p>Eleccion de la máquina: <span class="machine"></span></p>
         </div>

         <div class="main-result">
            <p class="winner">Game</p>
         </div>

         <div class="reset-btn">
            <button>Reiniciar el juego</button>
         </div>
      </main>

      <script src="index.js"></script>
      
   </body>
</html>
