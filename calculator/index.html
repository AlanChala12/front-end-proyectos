<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculadora</title>
      <link rel="stylesheet" href="./styles.css">
      <link rel="shortcut icon" href="./images/calculator.png" type="image/x-icon">
   </head>
   <body>
      <div class="calculator">
         <input type="text" class="show" readonly>

         <div class="buttons">
            <button onclick="delLastDig()" class="change-color">AC</button>
            <button onclick="delet()" class="change-color">DEL</button>
            <button value="%" class="change-color">%</button>
            <button value="/" class="change-color">/</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="*" class="change-color">*</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="-" class="change-color">-</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="+" class="change-color">+</button>
            <button value="0">0</button>
            <button value="00">00</button>
            <button value="." class="change-color">.</button>
            <button onclick="equal()" class="change-color">=</button>
         </div>


      </div>

      <script src="./app.js"></script>
   </body>
</html>
