<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <title>Flip the coin | devChallenges.io</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>

    <main class="main">
      <div class="game">
        <div class="text">
          <h1>Flip the coin</h1>
          <h2>Press the coin or the button to flip the coin</h2>
        </div>
        <div class="img">
          <img src="./resources/heads.svg" alt="Coin">
          <img src="./resources/shadow.svg" alt="Shadow">
        </div>
        <div class="coin-state">
          <p>Heads</p>
        </div>
        <div class="button">
          <button>Random</button>
        </div>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
