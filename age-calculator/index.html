<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculadora de edad</title>
      <link rel="stylesheet" href="styles.css">
      <link rel="shortcut icon" href="./images/calendar.png" type="image/x-png">
   </head>
   <body>
      <main>
         <section class="user-input">
            <input type="date" id="user-data">
            <button>Calculate</button>
         </section>

         <section class="user-info">
            <div>
               <p class="year">00</p>
               <i>Years</i>
            </div>
            <div >
               <p class="month">00</p>
               <i>Months</i>
            </div>
            <div >
               <p class="day">00</p>
               <i>Days</i>
            </div>
         </section>
      </main>

      <script src="./app.js"></script>
   </body>
</html>
